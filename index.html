<!doctype html>
<html>
<head>  
	<meta content="text/html; charset=UTF-8" http-equiv="content-type">
	<title>loading...</title>
	
		<!-- CSS Style Inline: -->
	<style type="text/css">
		/* Jmol Applet */
		/* defines height, width and orientation of the Jmol div element */
		#jmol_div{
			height: auto;
			width:  auto;
			float: center;
		}		
	</style>

	<!-- Load Jmol javascript library -->
	<script type="text/javascript" src="jsmol/JSmol.min.js"></script>

	<!-- calls to jQuery and Jmol (inline) -->
	<script type="text/javascript">
		// Jmol readyFunction 
		// is called when Jmol is ready
		jmol_isReady = function(applet) {
			document.title = ("Jmol " + Jmol.___JmolVersion)
		}

		// initialize Jmol Applet
		var myJmol = "myJmol";
		var Info = {
			width:   "100vw",
			height:  "100vw",
			color:   "#FFFFFF", //white
			use:     "HTML5",
			j2sPath: "jsmol/j2s", // this needs to point to where the j2s directory is.
			jarPath: "jsmol/java",// this needs to point to where the java directory is.
			jarFile: "JmolAppletSigned.jar",
			debug:   false,
			readyFunction: jmol_isReady,
			script:  'load "etanol/NHC10.log" ;', // on-load Jmol script
	 		allowJavaScript: true,
			disableJ2SLoadMonitor: true,
		}

		// jQuery ready functions
		// is called when page has been completely loaded
		$(document).ready(function() {
			$("#jmol_div").html(Jmol.getAppletHtml(myJmol, Info))
		})
		var lastPrompt=0;
	</script>

</head>
<body>
<h1>NHC10</h1>

<button onclick="AtivarDesativarFS();">Ativar/Desativar</button>

<script>
//Criando uma variável global para nos dizer em qual estado a tela atual se encontra.
isFullScreen = false;
var elem = document.documentElement;
function AtivarDesativarFS() {
    //Se o estado atual for "FullScreen", desativá-lo.
    //Note que para as verificações é feito uma validação para todos os possíveis navegadores, facilitando a sua vida.
      if (document.exitFullscreen) {
      document.exitFullscreen();
      isFullScreen = false;
    } else if (document.mozCancelFullScreen) { /* Firefox */
      document.mozCancelFullScreen();
      isFullScreen = false;
    } else if (document.webkitExitFullscreen) { /* Chrome, Safari & Opera */
      document.webkitExitFullscreen();
    } else if (document.msExitFullscreen) { /* IE/Edge */
      document.msExitFullscreen();
      isFullScreen = false;
    }


  if (elem.requestFullscreen) {
     elem.requestFullscreen();
     isFullScreen = true;
  } else if (elem.mozRequestFullScreen) { /* Firefox */
     elem.mozRequestFullScreen();
      isFullScreen = true;
  } else if (elem.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
    elem.webkitRequestFullscreen();
     isFullScreen = true;
  } else if (elem.msRequestFullscreen) { /* IE/Edge */
    elem.msRequestFullscreen();
     isFullScreen = true;
  }

}
</script>

<!-- DIV in which Jmol Applet will be placed -->
<div id='jmol_div'></div>

</body>
</html>
