<!doctype html>
<html>
<head>  
	<meta content="text/html; charset=UTF-8" http-equiv="content-type">
	<title>loading...</title>
	
		<!-- CSS Style Inline: -->
	<style type="text/css">
		/* Jmol Applet */
		/* defines height, width and orientation of the Jmol div element */
		#jmol_div{
			position: fixed;
			height: calc(100vh - 2px);
			width:  calc(100vw - 2px);
			float: center;
			vertical-align: middle;
			margin-left: auto;
			margin-right: auto;
		}
	</style>

	<!-- Load Jmol javascript library -->
	<script type="text/javascript" src="jsmol/JSmol.min.js"></script>

	<!-- calls to jQuery and Jmol (inline) -->
	<script type="text/javascript">
		// Jmol readyFunction 
		// is called when Jmol is ready
		jmol_isReady = function(applet) {
			document.title = ("Jmol " + Jmol.___JmolVersion)
		}

		// initialize Jmol Applet
		var myJmol = "myJmol";
		var Info = {
			width:   "99%",
			height:  "99%",
			color:   "#FFFFFF", //white
			use:     "HTML5",
			j2sPath: "jsmol/j2s", // this needs to point to where the j2s directory is.
			jarPath: "jsmol/java",// this needs to point to where the java directory is.
			jarFile: "JmolAppletSigned.jar",
			debug:   false,
			readyFunction: jmol_isReady,
			script:  'set antialiasDisplay ON; load "reag_NHC22_et.log"; cpk ON; wireframe 0.1; spacefill 23%; set bonds OFF; set echo "reag_NHC22_et.log"', // on-load Jmol script
	 		allowJavaScript: true,
			disableJ2SLoadMonitor: true,
		}

		// jQuery ready functions
		// is called when page has been completely loaded
		$(document).ready(function() {
			$("#jmol_div").html(Jmol.getAppletHtml(myJmol, Info))
		})
		var lastPrompt=0;
	</script>

</head>
<body>
	
<!-- DIV in which Jmol Applet will be placed -->
<div id='jmol_div'></div>
	
</body>
</html>
